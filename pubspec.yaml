  universal_io: ^2.0.4
  drift: ^1.6.0
  path_provider: ^2.0.9
  path: ^1.8.1


dev_dependencies:
  test: ^1.21.1
  mockito: ^5.0.16
  drift_dev: ^1.6.0
  build_runner: ^2.1.10
